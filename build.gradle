plugins {
	id 'org.springframework.boot' version '2.7.0'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id 'jacoco'
	id 'checkstyle'
	id 'pmd'
}

group = 'com.fala'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'
targetCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

apply from: 'gradle/sourceQA.gradle'

repositories {
	mavenCentral()
}

dependencies {
	implementation('org.springframework.boot:spring-boot-starter')
	implementation('org.springframework.boot:spring-boot-starter-web')
	implementation('org.springframework.boot:spring-boot-starter-validation')
	implementation('org.mapstruct:mapstruct-jdk8:1.3.0.Final')
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation('org.apache.commons:commons-lang3:3.2.1')
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	compileOnly "org.flywaydb:flyway-core:8.5.11"
	implementation "org.flywaydb:flyway-core:8.5.11"
	runtimeOnly 'org.postgresql:postgresql'
	implementation 'org.mapstruct:mapstruct:1.4.2.Final'
	annotationProcessor 'org.mapstruct:mapstruct-processor:1.4.2.Final'
	implementation 'org.springframework.boot:spring-boot-starter-webflux:2.2.5.RELEASE'
}

tasks.named('test') {
	useJUnitPlatform()
}

checkstyle {
	toolVersion "7.6.1"
}

pmd {
	ruleSetConfig = resources.text.fromFile("config/pmd/ruleset.xml")
	ruleSets = []
	consoleOutput = true
}
